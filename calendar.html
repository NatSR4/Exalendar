<!DOCTYPE html>
<html lang = "en">
<head>
   <meta charset = "">
   <meta name = "viewport" 
   content = "width =device-width, 
   initial-scale = 1.0"> 
   <title>Exalendar</title>
   <link rel = "stylesheet" href="css/calendar.css"/>
   <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body onload="generateProfessorView()">
    <div class = "container">
        <div class = "calendar">
            <div class = "month">
                <div class="header">
                    <!--We need a Previous arrow to select the previous month-->
                    <i class="arrow left" onclick="loadPrev()"></i>
                    <div class = "date"><!--This is where the current SELECTED Month's name, and the CURRENT date are displayed on the TOP of the calendar-->
                        <h2>October</h2> 
                        <p>Fri October 18, 2020</p><!--Note these are placeholders, the JavaScript file overrides these with the real date-->
                    </div>
                    <i class="arrow right" onclick="loadNext()"></i>
                    <!--We need a NEXT arrow to select the next month-->
                </div>
            </div>
            <div class = "weekdays"> <!--These are the days of the week that appear at the top of the calendar, corresponding with 7 columns-->
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class = "days">
                
                <!--The days will go in here, the javaScript file calulates how many days are needed to fill the calendar-->
            </div>
        </div>
        <div class="tabs">
            <button title="Monthly View" onclick="changeMonth()">M</button>
            <button title="Weekly View" onclick = "changeWeek()">W</button>
            <button title="Daily View" style="padding-left: calc((5vw / 2) - 0.7vw);" onclick = "changeDay()">D</button>
            <button title="DarkMode" onclick="toggleDarkmode()" style="padding-left: calc((3vw / 2) - 0.7vw);padding-top: 5px;"> <!--unsure of padding-top on my(SR) screen, sizing is fine, unsure if thats true on others-->
                <span class="material-icons" style="font-size: 1.5em">dark_mode</span>
                <!--img src="media/darkmodemoon.png" width=20vw height="15vw" style="float: center; transform: rotate(-45deg);-webkit-transform: rotate(-45deg);"--></button>
        </div>
    </div>
    <script src="js/calendar_js/calendar.js"></script>
    <script src="js/calendar_js/professor.js"></script>
</body>
</html>
