<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login Page</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <!-- Custom styles for this page -->
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
  <form class="form-signin" method="post">
    <div class="auth-form-header text-center">
      
      <a class="logo-href" href="/">
		<h1>Exalendar</h1>
	  </a>
      <h4>Please sign in using your RPI email.</h4>
    </div>
    <div class="auth-form-body">
      <label for="inputEmail">Email address</label>
      <input type="email" name = "inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

      <label for="inputPassword">Password</label>
      <input type="password" name = "password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="ERROR"></label>
      <div class="checkbox mb-2">
        <label><input type="checkbox" class="form-check" value="remember-me"> Remember me</label>
        <a class="label-link" href="#">Forgot password?</a>
      </div>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </div>
    <hr>
    <p class="mt-5 mb-3 text-center">Don't have an account? <a href="./signup">Create an account.</a></p>
    <br>
    <p class="mt-5 mb-3 text-muted text-center">&copy; Fall 2021</p>
  </form>
</body>
</html>
