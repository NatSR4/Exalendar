<!DOCTYPE html>
<html lang = "en">
<head>
   <meta charset = "">
   <meta name = "viewport" 
   content = "width =device-width, 
   initial-scale = 1.0"> 
   <title>Exalendar</title>
   <link rel = "stylesheet" href="calendarStyle.css"/>
   <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <div class = "calendar">
            <div class = "month">
                <div class="header">
                    <!--We need a Previous arrow to select the previous month-->
                    <i class="arrow left" onclick="loadPrev()"></i>
                    <div class = "date"><!--This is where the current SELECTED Month's name, and the CURRENT date are displayed on the TOP of the calendar-->
                        <h2>October</h2> 
                        <p>Fri October 18, 2020</p><!--Note these are placeholders, the JavaScript file overrides these with the real date-->
                    </div>
                    <i class="arrow right" onclick="loadNext()"></i>
                    <!--We need a NEXT arrow to select the next month-->
                </div>
            </div>
            <div class = "weekdays"> <!--These are the days of the week that appear at the top of the calendar, corresponding with 7 columns-->
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class = "days">
                <!--The days will go in here, the javaScript file calulates how many days are needed to fill the calendar-->
            </div>
        </div>
        <div class="tabs">
            <button title="Monthly View" onclick="changeMonth()">M</button>
            <button title="Weekly View" onclick = "changeWeek()">W</button>
            <button title="Daily View" style="padding-left: calc((5vw / 2) - 0.7vw);" onclick = "changeDay()">D</button>
            <button title="DarkMode" onclick="toggleDarkmode()"><img src="darkmodemoon.png" width=15vw height="15vw" style="float: center"></button>
        </div>
    </div>
    <script src = "calendar.js"></script>
</body>
</html>
