<html>
    <head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel = "stylesheet" href="contact.css"/>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
		<div>
			<nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
				<ul class="nav navbar-nav">
				<li><a href="/"><div class="Navbar_text_color">Home</div></a></li>
				<li><a href="/about"><div class="Navbar_text_color">About us</div></a></li>
				<li class="active"><a href="/contact"><div class="Navbar_text_color">Contact us</div><span class="sr-only">(current)</span></a></li>
				</ul>
			</nav>
		</div>
	<div class="general">
		<h3>FILL OUT THE FORM</h3>
	    <br/>
	    <form class="form-horizontal" role="form" style="width: 50%;">
		<div class="form-group">
		    <label for="name" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">	
			<input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
		    </div>
		</div>
		<div class="form-group">
		    <label for="email" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
			<input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
		    </div>
		</div>
		<div class="form-group">
		    <label for="message" class="col-sm-2 control-label">Message</label>
		    <div class="col-sm-10">
			<div class="text-alignment">
				<textarea class="form-control" rows="4" name="message"></textarea>
			</div>
		    </div>
		</div>
		<div class="form-group">
		    <label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
		    <div class="col-sm-10">
			<input type="text" class="form-control" id="human" name="human" placeholder="Your Answer">
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-10 col-sm-offset-2">
			<input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-10 col-sm-offset-2">
			<! Will be used to display an alert to the user>
		    </div>
		</div>
	    </form>
	</div>
    </body>
</html>
